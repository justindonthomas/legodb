<!DOCTYPE html>
<!-- Screen for logging in a user -->
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="static/css/standard_styles.css" rel="stylesheet">
</head>
<body background="img/legos.jpg">
    <div class="form">
        <fieldset class = blueback>
          <legend>&nbsp;LOGIN&nbsp;</legend>
            <form name="login" action="views/pageScripts/login.php" method="post">
                <input name="u_name" type="text" placeholder="username"><br />
                <input name="u_pass" type="password" placeholder="password"><br />
                <input name="submit" type="submit" />
            </form>
        </fieldset>
    </div>
    <a href="views/register.html">Create Account</a><br>
    <div id="response"></div>
    <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
    <script>
        $('form').submit(function (event) {
            event.preventDefault();
            var formData = $(this).serialize();
            $.post("views/pageScripts/login.php",
                formData,
                function(data) {
                    if (data == 'Success') {
                        window.location = 'views/landingPage.php';
                    } else {
                        $("#response").html(data);
                    }
                }
            );
        });
    </script>
</body>
</html>
